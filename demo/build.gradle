plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":utils")
}

compileJava {
    dependsOn(':utils:jar')
}

java {
    sourceCompatibility = JavaVersion.VERSION_20
}

test {
    useJUnitPlatform()
}

compileJava {}.dependsOn(':utils:publishToMavenLocal')